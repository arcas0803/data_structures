name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for authentication with pub.dev
    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Run tests
        run: dart test
      
      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2)
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match pubspec version ($PUBSPEC_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"
      
      - name: Publish to pub.dev
        run: dart pub publish --force
